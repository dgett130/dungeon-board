<div id="custom-card" class="container w-100 h-100">
  <div id="title">
    <span>{{ cardItem.name }}</span>
  </div>
  <div id="description">
    <span>{{ cardItem.description }}</span>
  </div>
  <div id="value-container">
    <div id="value">{{ cardItem.value }}</div>
    <div id="plus">({{ cardItem.add }})</div>
  </div>
</div>
